# Nombre del proyecto en SonarQube
sonar.projectKey=mi-proyecto-node
sonar.projectName=Mi Proyecto Node.js
sonar.projectVersion=1.0

# Ruta del código fuente a analizar
sonar.sources=.

# Excluir node_modules y otras carpetas innecesarias
sonar.exclusions=node_modules/**,dist/**,public/**,tests/**

# Especificar el lenguaje
sonar.language=js

# URL del servidor SonarQube (si es local, usa http://localhost:9000)
sonar.host.url=http://localhost:9000

# Token de autenticación (genera uno en SonarQube)
sonar.login=TU_TOKEN_AQUI